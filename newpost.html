<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sunil Blogs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid d-flex justify-content-center">
              <div class="navbar-brand" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item mx-2">
                    <a class="nav-link active fw-bold" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link active" href="#">View All Blogs</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container">
            <form action="">
                <div>
                    <div class="d-flex justify-content-center fw-bold fs-2 my-2">Title</div>
                    <input type="text" class="form-control" placeholder="Add your heading here">
                </div>
                <div>
                    <div class="d-flex justify-content-center fw-bold fs-2 my-2">Body</div>
                    <textarea id="" name="w3review" rows="10" cols="172">Erase this and write your blog</textarea>
                </div>
            </form>
            <div class="row d-flex justify-content-center my-3">
                <div class="col-2">
                    <button type="reset" class="reset-button form-control">Erase all</button>
                </div>
                <div class="col-2">
                    <button type="submit" class="submit-button form-control">Submit</button>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
